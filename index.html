<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REVERA</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- NAV -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h1>REVERA</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sample Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Parent page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- CAROUSEL -->
      <section class="row carousel">
        <div class="col-12">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="img/slider-1.jpg"
                  class="d-block w-100"
                  alt="Slider 1"
                />
                <div class="carousel-overlay"></div>
              </div>
              <div class="carousel-item">
                <img
                  src="img/slider-2.jpg"
                  class="d-block w-100"
                  alt="Slider 2"
                />
                <div class="carousel-overlay"></div>
              </div>
              <div class="carousel-item">
                <img
                  src="img/slider-3.jpg"
                  class="d-block w-100"
                  alt="Slider 3"
                />
                <div class="carousel-overlay"></div>
              </div>
              <div class="carousel-item">
                <img
                  src="img/slider-4.jpg"
                  class="d-block w-100"
                  alt="Slider 4"
                />
                <div class="carousel-overlay"></div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>

      <!-- HERO -->
      <section class="row section-1">
        <div class="col-12">
          <h2>HERO</h2>
        </div>
      </section>
      <!-- PROJECTS -->
      <section class="row section-2">
        <div class="col-12">
          <h2>PROJECTS</h2>
        </div>
      </section>
      <!-- ARTICLES -->
      <section class="row section-2">
        <div class="col-12">
          <h2>ARTICLES</h2>
        </div>
      </section>
      <!-- PAGE INFO -->
      <section class="row section-3">
        <div class="col-12">
          <h2>INFO</h2>
        </div>
      </section>
      <!-- FOOTER -->
      <footer class="row section-4">
        <div class="col-12">
          <h2>FOOTER</h2>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
